<!-- Popup de notificación -->
<div class="popup-notification" *ngIf="successMessage || errorMessage">
    <div [ngClass]="{'popup-success': successMessage, 'popup-error': errorMessage}">
        {{ successMessage || errorMessage }}
    </div>
</div>

<div class="home-container">
    <h1 class="home-title"></h1>

    <!-- Tarjetas de Temas -->
    <div class="section-divider">
        <h2 class="section-subtitle">Temas Populares</h2>
        <hr class="section-line">
    </div>
    <div class="row home-row">
        <div class="col-md-4" *ngFor="let tema of themes">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ tema.name }}</h5>
                    <!-- <a class="btn btn-primary" [routerLink]="['/tema', tema.id]">Ver Tema</a>-->
                </div>
            </div>
        </div>
    </div>

    <!-- Tarjetas de Artículos en Formato Horizontal -->
    <div class="section-divider">
        <h2 class="section-subtitle">Artículos Relevantes</h2>
        <hr class="section-line">
    </div>

    <div class="article-card" *ngFor="let article of articles">
        <div class="article-info">
            <h5 class="article-title">{{ article.title }}</h5>
            <p class="article-description">{{ article.description }}</p>
            <div class="article-actions">
                <button 
                    class="btn like-btn" 
                    [ngClass]="{'voted-up': article.userVote === 'upvote'}"
                    (click)="darLike(article._id)"
                    [disabled]="!puedeVotar()">
                    <i class="fa fa-thumbs-up"></i>
                </button>
                <button 
                    class="btn dislike-btn" 
                    [ngClass]="{'voted-down': article.userVote === 'downvote'}"
                    (click)="darDislike(article._id)"
                    [disabled]="!puedeVotar()">
                    <i class="fa fa-thumbs-down"></i>
                </button>
            </div>
        </div>
        <div class="author-info">
            <p><strong>Autor:</strong> {{ article.author }}</p>
            <p><strong>Fecha de publicación:</strong> {{ article.createdAt | date }}</p>
        </div>
    </div>
</div>
