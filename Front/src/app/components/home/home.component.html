<!-- Popup de notificación -->
<div class="popup-notification" *ngIf="successMessage || errorMessage">
    <div [ngClass]="{'popup-success': successMessage, 'popup-error': errorMessage}">
        {{ successMessage || errorMessage }}
    </div>
</div>

<div class="home-container">
    <h1 class="home-title"></h1>

    <!-- Tarjetas de Temas -->
    <div class="section-divider">
        <h2 class="section-subtitle">Temas Populares</h2>
        <hr class="section-line">
    </div>
    <div class="row home-row">
        <div class="col-md-4" *ngFor="let tema of themes">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ tema.name }}</h5>
                    <!-- <a class="btn btn-primary" [routerLink]="['/tema', tema.id]">Ver Tema</a>-->
                </div>
            </div>
        </div>
    </div>

    <!-- Tarjetas de Artículos en Formato Horizontal -->
    <div class="section-divider">
        <h2 class="section-subtitle">Artículos Relevantes</h2>
        <hr class="section-line">
    </div>

    <div class="article-card" *ngFor="let articulo of articles">
        <div class="article-info">
            <h5 class="article-title">{{ articulo.title }}</h5>
            <p class="article-description">{{ articulo.description }}</p>
            <div class="article-actions">
                <button class="btn btn-success" (click)="darLike(articulo._id)" [disabled]="!puedeVotar()">Me
                    Gusta</button>
                <button class="btn btn-danger" (click)="darDislike(articulo._id)" [disabled]="!puedeVotar()">No Me
                    Gusta</button>
                <!--<a class="btn btn-info" [routerLink]="['/articulo', articulo.id]">Ver</a>-->
            </div>

        </div>
        <div class="author-info">
            <p><strong>Autor:</strong> {{ articulo.author }}</p>
            <p><strong>Fecha de publicación:</strong> {{ articulo.createdAt | date }}</p>
        </div>
    </div>
</div>
