<!-- Popup de notificación -->
<app-pop-up 
  *ngIf="popupMessage" 
  [message]="popupMessage" 
  [type]="popupType" 
  (closed)="onPopUpClosed()">
</app-pop-up>

<div class="home-container">
    <h1 class="home-title">Bienvenido a Nuestro Explorador de Artículos</h1>

    <!-- Sección de Temas Populares -->
    <div class="section-divider">
        <h2 class="section-subtitle">Temas Populares</h2>
        <hr class="section-line">
    </div>
    <div class="row home-row">
        <div class="col-md-4 col-sm-6 mb-4" *ngFor="let tema of themes ">
            <div class="card h-100" (click)="navigateToExplore(tema)">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ tema.name }}</h5>
                </div>
            </div>
        </div>
        <!-- Indicador de carga para temas -->
        <div *ngIf="loadingThemes" class="col-12 text-center">
            <p>Cargando temas populares...</p>
        </div>
        <div *ngIf="!loadingThemes && themes.length === 0" class="col-12 text-center">
            <p>No hay temas populares disponibles.</p>
        </div>
    </div>

    <!-- Sección de Artículos en Tendencia -->
    <div class="section-divider">
        <h2 class="section-subtitle">Artículos en Tendencia</h2>
        <hr class="section-line">
    </div>

    <!-- Componente ArticleList-->
    <div class="articles-list">
      <app-article-list 
        [articles]="articles" 
        [currentUser]="currentUser">
      </app-article-list>
      <!-- Indicador de carga para artículos -->
      <div *ngIf="loadingArticles" class="text-center my-4">
          <p>Cargando artículos en tendencia...</p>
      </div>
      <div *ngIf="!loadingArticles && articles.length === 0" class="text-center my-4">
          <p>No hay artículos en tendencia disponibles.</p>
      </div>
    </div> 
</div>
