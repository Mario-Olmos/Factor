<div class="container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
    <input type="text" formControlName="nombre" placeholder="Nombre" required>
    <input type="text" formControlName="apellidos" placeholder="Apellidos" required>
    <input type="email" formControlName="email" placeholder="Email" required>
    <input type="password" formControlName="password" placeholder="Contraseña" required>
    <input type="date" formControlName="fechaNacimiento" required>
    <select formControlName="rol">
      <option value="Usuario">Usuario</option>
      <option value="Autor">Autor</option>
    </select>
    <textarea formControlName="acreditaciones" placeholder="Acreditaciones (solo si eres Autor)"></textarea>
    <button type="submit">Registrar</button>
  </form>
  <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
</div>
