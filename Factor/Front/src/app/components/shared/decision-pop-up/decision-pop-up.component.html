<div class="popup-overlay" (click)="onOverlayClick($event)" role="dialog" aria-modal="true" aria-labelledby="deleteAccountTitle">
    <div class="popup-container" tabindex="-1" #popupContainer>
      <h2 id="deleteAccountTitle">Eliminar Cuenta</h2>
      <p>¿Deseas eliminar también tus artículos?</p>
      
      <div class="popup-actions">
        <button class="btn btn-danger" (click)="confirm(true)">Eliminar Artículos</button>
        <button class="btn btn-secondary" (click)="confirm(false)">Mantener Artículos</button>
        <button class="btn btn-light" (click)="close()">Cancelar</button>
      </div>
    </div>
  </div>
